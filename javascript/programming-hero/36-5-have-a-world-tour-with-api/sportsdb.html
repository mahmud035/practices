<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Style Sheet -->
    <link rel="stylesheet" href="./style.css" />

    <title>Sports DB API</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-3">
        <!-- left side -->
        <div class="col-md-6">
          <h3 class="text-success">Search Your Favorite Player</h3>
          <!-- Search Area -->
          <div class="d-flex">
            <input
              id="search-box"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              onclick="loadPlayers()"
              class="btn btn-outline-success"
              type="submit"
            >
              Search
            </button>
          </div>
          <!-- Error Message -->
          <h5 id="error" class="text-center text-danger mt-3"></h5>

          <!-- Player Container -->
          <div id="player-container" class="row">
          
          </div>
        </div>
        <!-- right side -->
        <div class="col-md-6">
          <h3 class="text-center">Player Details</h3>
          <!-- Team Photo -->
          <div>
            <img
              id="female"
              class="w-100 ms-5 mt-5"
              src="./images/female-team.jpg"
              alt=""
            />
            <img
              id="male"
              class="w-100 ms-5 mt-5"
              src="./images/male-team.jpg"
              alt=""
            />
          </div>
          <!-- Single Player Details -->
          <div id="single-player" class="row"></div>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Add Javascript -->
    <script src="./sportsdb.js"></script>
  </body>
</html>
