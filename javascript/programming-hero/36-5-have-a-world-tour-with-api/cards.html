<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Style Sheet -->
    <link rel="stylesheet" href="./style.css" />

    <title>Card API</title>
  </head>
  <body>
    <h2 class="text-success text-center">Play with cards API</h2>
    <!-- Search Area -->
    <div class="d-flex w-50 mx-auto">
      <input
        id="input-value"
        class="form-control me-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
      />
      <button
        onclick="searchButton()"
        class="btn btn-outline-success"
        type="submit"
      >
        Search
      </button>
    </div>
    <!-- Error -->
    <h4 id="error" class="text-danger text-center"></h4>

    <!-- Single Card -->
    <div id="single-card" class="w-25 mx-auto"></div>

    <!-- Show card -->
    <div id="main" class="row"></div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Add Script -->
    <script src="./cards.js"></script>
  </body>
</html>
