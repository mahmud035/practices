<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        text-align: center;
      }

      div {
        display: flex;
        justify-content: center;
      }

      button {
        cursor: pointer;
        border: none;
        outline: none;
        color: white;
        font-size: 18px;
        padding: 0.7rem 1.1rem;
        background-color: #256d85;
        border-radius: 5px;
        margin-right: 10px;
      }

      button:active {
        filter: brightness(110%);
      }
    </style>
  </head>
  <body>
    <h1>23</h1>
    <div>
      <button id="btn-double">Double</button>
      <button id="btn-triple">Triple</button>
      <button id="btn-four-times">Four Times</button>
      <button id="btn-reset">Reset</button>
    </div>
    <!-- js file -->
    <script src="./script.js"></script>
  </body>
</html>
