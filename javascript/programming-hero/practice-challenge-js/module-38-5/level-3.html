<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice task for local storage (level-3 & level-4)</title>
  </head>
  <body>
    <h1>Please Contact Me</h1>
    <div>
      <label for="">Name:</label>
      <input id="name-field" type="text" />
      <button id="btn-send-name">Send Name</button>
      <button id="btn-delete-name">Delete Name</button>
      <br />
      <br />

      <label for="">Email:</label>
      <input id="email-field" type="email" />
      <button id="btn-send-email">Send Email</button>
      <button id="btn-delete-email">Delete Email</button>
      <br />
      <br />

      <label for="">Message:</label> <br />
      <textarea id="message-field" cols="30" rows="4"></textarea>
      <button id="btn-send-message">Send Message</button>
      <button id="btn-delete-message">Delete Message</button>
      <br />
      <br />
      <button id="btn-send">Send</button> &nbsp; &nbsp;
      <button id="btn-reset">Reset</button>
    </div>
    <!-- Javascript File -->
    <script src="./level3.js"></script>
  </body>
</html>
