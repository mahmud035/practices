<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sports DB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- Style Sheet -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h2 class="text-center text-success py-3">Exploring SportsDB API</h2>

    <!-- Player Details -->
    <div class="container py-3">
      <div
        id="player-detail-container"
        class="row row-cols-1 mx-auto"
        style="width: 25rem"
      ></div>
    </div>
    <!-- Search Field -->
    <div class="container w-50 mx-auto">
      <div class="d-flex" role="search">
        <input
          id="search-field"
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
      </div>
    </div>

    <!-- Main (Players Container) -->
    <div class="container py-5">
      <div
        id="players-container"
        class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 g-4"
      ></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <!-- Javascript File -->
    <script src="./sports.js"></script>
  </body>
</html>
