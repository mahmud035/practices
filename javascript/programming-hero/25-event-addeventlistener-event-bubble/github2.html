<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github 2</title>
  </head>
  <body>
    <h1 id="repository">My Repository</h1>
    <input
      id="delete-confirm"
      type="text"
      placeholder="type  repository name"
    />
    <button id="btn-delete" disabled>Delete</button>

    <script>
      document
        .getElementById('delete-confirm')
        .addEventListener('keyup', (e) => {
          const inputText = e.target.value;
          const deleteButton = document.getElementById('btn-delete');

          if (inputText === 'repository name') {
            deleteButton.removeAttribute('disabled');
          } else {
            deleteButton.setAttribute('disabled', true);
          }
        });

      document.getElementById('btn-delete').addEventListener('click', () => {
        const repositoryName = document.getElementById('repository');
        repositoryName.style.display = 'none';
        document.getElementById('delete-confirm').value = '';
      });
    </script>
  </body>
</html>
