<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baap-Er-Bank</title>
  </head>
  <body>
    <header>
      <h1 class="mt-6 text-5xl text-center">
        Welcome to my
        <span class="font-semibold text-violet-600">Baap-Er-Bank</span>!!!
      </h1>
    </header>

    <main>
      <section class="w-3/4 p-8 mx-auto mt-12 bg-blue-100 rounded">
        <h3 class="mb-4 text-3xl font-medium">Please Login</h3>
        <div>
          <input
            id="user-email"
            class="block w-3/4 p-2 mb-3 rounded"
            type="email"
            name=""
            id=""
            placeholder="Your email address"
          />
          <input
            id="user-password"
            class="block w-3/4 p-2 mb-3 rounded"
            type="password"
            name=""
            id=""
            placeholder="Your password"
          />
          <button
            id="btn-submit"
            class="px-8 py-2 font-medium text-white rounded bg-amber-600 hover:bg-sky-700"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <!-- javascript file -->
    <script src="./js/login.js"></script>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
    <script src="./js/error-handle.js"></script>
  </body>
</html>
