<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Banking Page</title>
  </head>
  <body>
    <header>
      <h1 class="mt-6 text-5xl text-center">
        Let's get some
        <span class="font-semibold text-violet-600">Mooooooney</span>!!!
      </h1>
    </header>

    <main>
      <section class="mt-12">
        <div class="grid w-3/4 grid-cols-3 gap-4 mx-auto text-white">
          <div class="p-8 bg-green-400 rounded-xl">
            <h4 class="text-2xl">Deposit</h4>
            <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
          </div>

          <div class="p-8 bg-yellow-500 rounded-xl">
            <h4 class="text-2xl">Withdraw</h4>
            <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
          </div>

          <div class="p-8 bg-violet-500 rounded-xl">
            <h4 class="text-2xl">Balance</h4>
            <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
          </div>
        </div>
      </section>

      <!-- Deposit and Withdraw -->
      <section class="mt-12">
        <div class="grid w-3/4 grid-cols-2 gap-4 mx-auto">
          <div class="p-8 bg-fuchsia-400 rounded-xl">
            <h4 class="mb-3 text-2xl text-white">Please Deposit</h4>
            <input
              id="deposit-field"
              class="w-3/4 block mb-3 p-1.5 rounded"
              type="text"
              placeholder="$ Amount you want to deposit"
            />
            <button
              id="btn-deposit"
              class="px-8 py-2 font-medium text-white bg-blue-900 rounded"
            >
              Deposit
            </button>
          </div>

          <div class="p-8 bg-sky-400 rounded-xl">
            <h4 class="mb-3 text-2xl text-white">Please Withdraw</h4>
            <input
              id="withdraw-field"
              class="w-3/4 block mb-3 p-1.5 rounded"
              type="text"
              placeholder="$ Amount you want to withdraw"
            />
            <button
              id="btn-withdraw"
              class="px-8 py-2 font-medium text-white bg-blue-900 rounded"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>

    <!-- javascript file -->
    <script src="./js/login.js"></script>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
    <script src="./js/error-handle.js"></script>
  </body>
</html>
