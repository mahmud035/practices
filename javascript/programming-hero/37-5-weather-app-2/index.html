<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- Style Sheet -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Weather App (Open Weather Map)</title>
  </head>
  <body>
    <!-- Search By City Name -->
    <div class="container search-container w-50 mx-auto mb-4">
      <div class="col-12">
        <div class="d-flex" role="search">
          <input
            id="search-field"
            class="form-control me-2 border-0 shadow-sm"
            type="search"
            placeholder="Search by City Name"
            aria-label="Search"
          />
          <button id="search-btn" class="btn btn-outline-success" type="submit">
            Search
          </button>
          <br />
        </div>
        <!-- Error Message -->
        <p id="error" class="pt-2 d-none text-danger fs-5">City Not Found ðŸ˜Ÿ</p>
      </div>
    </div>

    <!-- Weather Card -->

    <div class="container w-50 mx-auto">
      <div class="container-inner">
        <section class="weatherCard rainy partialy-cloudy">
          <div class="title-container">
            <div class="weatherIcon">
              <img id="weather-icon" src="" alt="" />
            </div>
            <div>
              <div class="title">
                Weather Today <br />
                <span id="todays-date"></span>
              </div>
              <span id="city" class="city"></span>
              <span id="country"></span>
            </div>
          </div>
          <div class="main">
            <div class="temperature">
              <b id="temperature" class="temperature-max"> &deg;C</b>
            </div>
            <div id="forecast" class="forecast pb-3"></div>
          </div>
          <div class="info-container">
            <div class="info humidity">
              <div class="info-title">Humidity</div>
              <div id="humidity" class="info-value"></div>
            </div>
            <div class="info feel-like">
              <div class="info-title">Feel's like</div>
              <div id="feel-like" class="info-value"></div>
            </div>
            <div class="info wind">
              <div class="info-title">Wind</div>
              <div id="wind" class="info-value"></div>
            </div>
            <div class="info sunrise">
              <div class="info-title">Sunrise</div>
              <div id="sunrise" class="info-value"></div>
            </div>
            <div class="info sunset">
              <div class="info-title">Sunset</div>
              <div id="sunset" class="info-value"></div>
            </div>
            <div class="info visibility">
              <div class="info-title">Visibility</div>
              <div id="visibility" class="info-value"></div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <!-- Javascript File -->
    <script src="./js/script.js"></script>
  </body>
</html>
