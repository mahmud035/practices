<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Carousel.css" />
    <script src="./Carousel.js" defer></script>
    <title>Slideshow / Carousel</title>
  </head>
  <body>
    <!-- Slideshow container -->
    <div class="slideshow-container">
      <!-- Full-width images with number and caption -->
      <div class="mySlides fade">
        <div class="numberText">1 / 4</div>
        <img src="./images/img_nature_wide.jpg" alt="" style="width: 100%" />
        <div class="text">Caption One</div>
      </div>

      <div class="mySlides fade">
        <div class="numberText">2 / 4</div>
        <img src="./images/img_snow_wide.jpg" alt="" style="width: 100%" />
        <div class="text">Caption Two</div>
      </div>

      <div class="mySlides fade">
        <div class="numberText">3 / 4</div>
        <img src="./images/img_lights_wide.jpg" alt="" style="width: 100%" />
        <div class="text">Caption Three</div>
      </div>

      <div class="mySlides fade">
        <div class="numberText">4 / 4</div>
        <img src="./images/img_mountains_wide.jpg" alt="" style="width: 100%" />
        <div class="text">Caption Four</div>
      </div>

      <!-- Next and previous buttons -->
      <a href="#" class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a href="#" class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />

    <!-- The dots circles -->
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
    </div>
  </body>
</html>
