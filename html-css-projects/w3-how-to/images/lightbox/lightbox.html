<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./lightBox.css" />
    <script src="./lightBox.js" defer></script>
    <title>Lightbox (Modal Image Gallery)</title>
  </head>
  <body>
    <!-- Images used to open the lightbox -->
    <div class="row">
      <div class="column">
        <img
          src="./images/img_nature.jpg"
          onclick="openModal();currentSlide(1)"
          class="hover-shadow"
        />
      </div>
      <div class="column">
        <img
          src="./images/img_snow.jpg"
          onclick="openModal();currentSlide(2)"
          class="hover-shadow"
        />
      </div>
      <div class="column">
        <img
          src="./images/img_mountains.jpg"
          onclick="openModal();currentSlide(3)"
          class="hover-shadow"
        />
      </div>
      <div class="column">
        <img
          src="./images/img_lights.jpg"
          onclick="openModal();currentSlide(4)"
          class="hover-shadow"
        />
      </div>
    </div>

    <!-- The Modal/Lightbox -->
    <div id="myModal" class="modal">
      <span class="close cursor" onclick="closeModal()">&times;</span>
      <div class="modal-content">
        <div class="mySlides">
          <div class="numberText">1 / 4</div>
          <img src="./images/img_nature.jpg" style="width: 100%" />
        </div>

        <div class="mySlides">
          <div class="numberText">2 / 4</div>
          <img src="./images/img_snow.jpg" style="width: 100%" />
        </div>

        <div class="mySlides">
          <div class="numberText">3 / 4</div>
          <img src="./images/img_mountains.jpg" style="width: 100%" />
        </div>

        <div class="mySlides">
          <div class="numberText">4 / 4</div>
          <img src="./images/img_lights.jpg" style="width: 100%" />
        </div>

        <!-- Next/previous controls -->
        <a href="#" class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a href="#" class="next" onclick="plusSlides(1)">&#10095;</a>

        <!-- Caption text -->
        <div class="caption-container">
          <p id="caption"></p>
        </div>

        <!-- Thumbnail image controls -->
        <div class="column">
          <img
            class="demo"
            src="./images/img_nature.jpg"
            onclick="currentSlide(1)"
            alt="Nature"
          />
        </div>

        <div class="column">
          <img
            class="demo"
            src="./images/img_snow.jpg"
            onclick="currentSlide(2)"
            alt="Snow"
          />
        </div>

        <div class="column">
          <img
            class="demo"
            src="./images/img_mountains.jpg"
            onclick="currentSlide(3)"
            alt="Mountains"
          />
        </div>

        <div class="column">
          <img
            class="demo"
            src="./images/img_lights.jpg"
            onclick="currentSlide(4)"
            alt="Lights"
          />
        </div>
      </div>
    </div>
  </body>
</html>
