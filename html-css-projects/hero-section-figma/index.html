<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- Style Sheet -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media-query.css" />
    <title>Hero Section - Figma</title>
  </head>
  <body>
    <!-- Hero Section -->
    <section class="hero-section-area">
      <div class="card-content-container">
        <div class="card-text">
          <div class="card-heading">
            <h2>
              Get <span class="text-highlight">insights </span> that help your
              business grow.
            </h2>
            <p>
              Discover the benefit of data analytics and make better decisions
              regarding revenue, customer experience and overall performan ce.
            </p>
          </div>

          <div class="card-statistics-container">
            <div>
              <h4>10K+</h4>
              <p>CUSTOMERS</p>
            </div>

            <div>
              <h4>325</h4>
              <p>TEMPLATES</p>
            </div>

            <div>
              <h4>16M+</h4>
              <p>QUERIES</p>
            </div>
          </div>
        </div>
        <div class="card-img">
          <img src="./images/meeting.jpg" alt="" />
          <div class="overlay"></div>
        </div>
      </div>
    </section>

    <!-- Javascript Link -->
    <script src="./js/script.js"></script>
  </body>
</html>
