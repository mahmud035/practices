<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Select Your Pitha:</legend>
        <input type="radio" name="pitha" id="chitoi" />
        <label for="chitoi">Chitoi</label><br />

        <input type="radio" name="pitha" id="vapa" />
        <label for="vapa">Vapa</label><br />

        <input type="radio" name="pitha" id="kuli" />
        <label for="kuli">Kuli</label><br />
      </fieldset>
      <fieldset>
        <legend>Select your Vorta:</legend>
        <input type="checkbox" name="vorta" id="alu-vorta" />
        <label for="alu-vorta">Alu-vorta</label> <br />

        <input type="checkbox" name="vorta" id="dim-vorta" />
        <label for="dim-vorta">Dim-vorta</label> <br />

        <input type="checkbox" name="vorta" id="kola-vorta" />
        <label for="kora-vorta">Kola-vorta</label> <br />
      </fieldset>
      <br />
      <button type="submit">Submit Your Order</button>
    </form>
  </body>
</html>
