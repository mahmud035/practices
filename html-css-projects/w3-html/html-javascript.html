<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML JavaScript</title>
  </head>
  <body>
    <h1>My First JavaScript</h1>
    <p>
      Here, a JavaScript changes the value of the src (source) attribute of an
      image.
    </p>

    <img
      id="myImage"
      src="https://www.w3schools.com/html/pic_bulboff.gif"
      alt="light"
    />

    <div>
      <button onclick="toggleLight(1)">Light On</button>
      <button onclick="toggleLight(0)">Light Off</button>
    </div>

    <script>
      function toggleLight(switchValue) {
        let picture;
        if (switchValue == 0)
          picture = 'https://www.w3schools.com/html/pic_bulboff.gif';
        else picture = 'https://www.w3schools.com/html/pic_bulbon.gif';

        document.getElementById('myImage').src = picture;
      }
    </script>
  </body>
</html>
