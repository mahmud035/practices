<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Queries</title>
    <style>
      * {
        box-sizing: border-box;
      }

      .left {
        background: #2196f3;
        padding: 20px;
        float: left;
        width: 20%;
      }

      .main {
        background: #f1f1f1;
        padding: 20px;
        float: left;
        width: 60%;
      }

      .right {
        background: #4caf50;
        padding: 20px;
        float: left;
        width: 20%;
      }

      /* Use a media query to add a break point at 800px */
      @media screen and (max-width: 800px) {
        .left,
        .main,
        .right {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <h2>Media Queries</h2>
    <p>Resize the browser window</p>
    <p>Make sure you reach the breakpoint at 800px when resizing this frame.</p>

    <div class="left">
      <p>Left Menu</p>
    </div>

    <div class="main">
      <p>Main Content</p>
    </div>

    <div class="right">
      <p>Right Content</p>
    </div>

    <iframe
      title="YouTube video player"
      width="400"
      height="300"
      src="https://www.youtube.com/watch?v=aHqRzNVwLgIcontrols=1"
    ></iframe>
  </body>
</html>
