<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
  </head>
  <body>
    <svg
      viewBox="0 0 200 200"
      style="border: 1px solid red"
      width="400"
      height="400"
    >
      <!-- <rect x="20" y="20" width="100" height="100" fill="green"></rect> -->
      <circle cx="100" cy="100" r="78" fill="lightgray"></circle>
      <circle cx="65" cy="80" r="18" fill="black"></circle>
      <circle cx="130" cy="80" r="18" fill="black"></circle>
      <!-- <circle cx="95" cy="130" r="18" fill="black"></circle> -->
      <path d="M65 130 130 130" stroke="black" stroke-width="10"></path>
    </svg>
    &nbsp; &nbsp; &nbsp;

    <!-- Another SVG -->

    <svg style="border: 1px solid mediumseagreen" width="400" height="400">
      <!-- <rect x="50" y="50" width="200" height="200" fill="green"></rect> -->
      <circle cx="190px" cy="200px" r="150px" fill="#334257"></circle>
      <circle cx="125" cy="150" r="35" fill="#476072"></circle>
      <circle cx="245" cy="150" r="35" fill="#476072"></circle>
    </svg>
  </body>
</html>
