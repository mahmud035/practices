<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chart.js example</title>
  </head>
  <body>
    <!-- Chart Types -->
    <div style="width: 500px"><canvas id="dimensions"></canvas></div>
    <br />
    <div style="width: 800px"><canvas id="acquisitions"></canvas></div>
    <br />
    <div style="width: 800px"><canvas id="barChart"></canvas></div>
    <br />
    <div style="width: 800px"><canvas id="bubbleChart"></canvas></div>
    <br />
    <div style="width: 800px"><canvas id="doughnutChart"></canvas></div>
    <br />
    <div style="width: 800px"><canvas id="pieChart"></canvas></div>
    <br />
    <div style="width: 800px"><canvas id="lineChart"></canvas></div>
    <br />
    <div style="width: 800px"><canvas id="mixedChart"></canvas></div>
    <br />
    <div style="width: 800px"><canvas id="polarAreaChart"></canvas></div>
    <br />
    <div style="width: 800px"><canvas id="radarChart"></canvas></div>
    <br />
    <div style="width: 800px"><canvas id="scatterChart"></canvas></div>

    <!-- Samples -->
    <br />
    <div style="width: 800px"><canvas id="samplesBarChart"></canvas></div>
    <br />
    <div style="width: 800px"><canvas id="floatingBarChart"></canvas></div>
    <br />
    <div style="width: 800px"><canvas id="horizontalBarChart"></canvas></div>
    <br />
    <div style="width: 800px"><canvas id="stackedBarChart"></canvas></div>
    <br />
    <div style="width: 800px"><canvas id="verticalBarChart"></canvas></div>
    <br />
    <div style="width: 800px"><canvas id="interpolationMode"></canvas></div>
    <br />
    <div style="width: 800px"><canvas id="samplesLineChart"></canvas></div>
    <br />
    <div style="width: 800px"><canvas id="multiAxisLineChart"></canvas></div>
    <br />
    <div style="width: 800px"><canvas id="pointStylingLineChart"></canvas></div>
    <br />
    <div style="width: 800px"><canvas id="lineChartWithSegments"></canvas></div>
    <br />
    <div style="width: 800px"><canvas id="steppedLineChart"></canvas></div>
    <br />
    <div style="width: 800px"><canvas id="stylingLineChart"></canvas></div>
    <br />
    <div style="width: 800px"><canvas id="samplesBubbleChart"></canvas></div>
    <br />
    <div style="width: 800px"><canvas id="comboChart"></canvas></div>
    <br />
    <div style="width: 800px"><canvas id="samplesDoughnutChart"></canvas></div>
    <br />
    <div style="width: 800px"><canvas id="samplesPieChart"></canvas></div>
    <br />
    <div style="width: 800px"><canvas id="samplesPolarAreaChart"></canvas></div>
    <br />
    <div style="width: 800px">
      <canvas id="polarAreaChartCenteredPointLabel"></canvas>
    </div>
    <br />
    <div style="width: 800px"><canvas id="samplesRadarChart"></canvas></div>
    <br />
    <div style="width: 800px"><canvas id="radarSkipChart"></canvas></div>
    <br />
    <div style="width: 800px"><canvas id="samplesScatterChart"></canvas></div>
    <br />
    <div style="width: 800px"><canvas id="scatterMultiAxisChart"></canvas></div>
    <br />
    <div style="width: 800px"><canvas id="stackedBarLineChart"></canvas></div>
    <br />
    <div style="width: 800px"><canvas id="lineBoundariesChart"></canvas></div>
    <br />
    <div style="width: 800px"><canvas id="lineDatasetsChart"></canvas></div>
    <br />
    <div style="width: 800px"><canvas id="lineDrawTimeChart"></canvas></div>
    <br />
    <div style="width: 800px"><canvas id="lineStackedChart"></canvas></div>
    <br />
    <div style="width: 800px">
      <canvas id="samplesRadarChartStacked"></canvas>
    </div>

    <!-- Chart Types Script -->
    <script type="module" src="./chartTypes/dimensions.js"></script>
    <script type="module" src="./chartTypes/acquisitions.js"></script>
    <script type="module" src="./chartTypes/barChart.js"></script>
    <script type="module" src="./chartTypes/bubbleChart.js"></script>
    <script type="module" src="./chartTypes/doughnutChart.js"></script>
    <script type="module" src="./chartTypes/pieChart.js"></script>
    <script type="module" src="./chartTypes/lineChart.js"></script>
    <script type="module" src="./chartTypes/mixedChart.js"></script>
    <script type="module" src="./chartTypes/polarAreaChart.js"></script>
    <script type="module" src="./chartTypes/radarChart.js"></script>
    <script type="module" src="./chartTypes/scatterChart.js"></script>

    <!-- Samples Script -->

    <!-- Bar Chart -->
    <script type="module" src="./samples/barCharts/barChart.js"></script>
    <script type="module" src="./samples/barCharts/floatingBar.js"></script>
    <script type="module" src="./samples/barCharts/horizontalBar.js"></script>
    <script type="module" src="./samples/barCharts/stackedBar.js"></script>
    <script type="module" src="./samples/barCharts/verticalBar.js"></script>

    <!-- Line Chart -->
    <script
      type="module"
      src="./samples/lineCharts/interpolationMode.js"
    ></script>
    <script type="module" src="./samples/lineCharts/lineChart.js"></script>
    <script
      type="module"
      src="./samples/lineCharts/multiAxisLineChart.js"
    ></script>
    <script type="module" src="./samples/lineCharts/pointStyling.js"></script>
    <script
      type="module"
      src="./samples/lineCharts/lineSegmentStyling.js"
    ></script>
    <script
      type="module"
      src="./samples/lineCharts/steppedLineChart.js"
    ></script>
    <script type="module" src="./samples/lineCharts/lineStyling.js"></script>

    <!-- Other Chart -->
    <script type="module" src="./samples/otherCharts/bubbleChart.js"></script>
    <script type="module" src="./samples/otherCharts/comboBarLine.js"></script>
    <script type="module" src="./samples/otherCharts/doughnutChart.js"></script>
    <script type="module" src="./samples/otherCharts/pieChart.js"></script>
    <script
      type="module"
      src="./samples/otherCharts/ploarAreaChart.js"
    ></script>
    <script
      type="module"
      src="./samples/otherCharts/polarAreaCenteredPointLabels.js"
    ></script>
    <script type="module" src="./samples/otherCharts/radarChart.js"></script>
    <script
      type="module"
      src="./samples/otherCharts/radarSkipPoints.js"
    ></script>
    <script type="module" src="./samples/otherCharts/scatterChart.js"></script>
    <script
      type="module"
      src="./samples/otherCharts/scatterMultiAxis.js"
    ></script>
    <script
      type="module"
      src="./samples/otherCharts/stackedBarLine.js"
    ></script>

    <!-- Area Chart -->
    <script
      type="module"
      src="./samples/areaCharts/lineChartBoundaries.js"
    ></script>
    <script
      type="module"
      src="./samples/areaCharts/lineChartDatasets.js"
    ></script>
    <script
      type="module"
      src="./samples/areaCharts/lineChartDrawTime.js"
    ></script>
    <script
      type="module"
      src="./samples/areaCharts/lineChartStacked.js"
    ></script>
    <script
      type="module"
      src="./samples/areaCharts/radarChartStacked.js"
    ></script>
  </body>
</html>
