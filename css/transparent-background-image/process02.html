<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transparent Background Image (Process-2)</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        background: #444;
        color: #fff;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 0.75rem;
      }

      p {
        font-size: 1.3rem;
      }

      header {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        height: 100vh;
        padding: 2rem;
      }

      header::before {
        content: "";
        background: url("./hill.jpg") no-repeat center center/cover;
        height: 100%;
        width: 100%;
        /*---Transparent image---*/
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
        opacity: 0.6;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Hello World</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Consequuntur,
        in.
      </p>
    </header>
  </body>
</html>
