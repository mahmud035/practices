<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Menu Styling</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      /*---------------------------------------------------------------------------------
      ---------------------- Best Way to Navigation Styling------------------------------ */
      .navbar {
        display: flex;
        list-style: none;
        background: #4c6ca0;
        border-radius: 5px;
        margin: 0;
        padding: 0;
      }

      .navbar li a {
        display: block;
        color: #fff;
        text-decoration: none;
        padding: 15px 20px;
      }

      .navbar li a:hover {
        background: #446190;
        color: #f4f4f4;
        border-radius: 5px;
      }

      /*---------------------------------------------------------------------------------
      ---------------------- Best Way to Side Menu Styling------------------------------ */
      .side-menu {
        list-style: none;
        border: 1px solid #ddd;
        border-radius: 5px;
        width: 300px;
        padding: 20px;
      }

      .side-menu li {
        font-size: 18px;
        line-height: 2.8rem;
        border-bottom: 1px dotted #ddd;
        /* list-style: none; */
        /* text-align: center; */
      }

      .side-menu li:last-child {
        border: none;
      }

      .side-menu li a {
        color: #333;
        text-decoration: none;
      }

      .side-menu li a:hover {
        color: coral;
      }
    </style>
  </head>
  <body>
    <!-- Navigation (Using Flex-box) -->
    <ul class="navbar">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <br /><br />

    <ul class="side-menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <br /><br />
  </body>
</html>
