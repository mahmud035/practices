<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Practice 2</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
        text-transform: uppercase;
        font-weight: 600;
        background: url(img/img2.jpg) no-repeat center center/cover;
        height: 100vh;
      }

      .logo {
        cursor: pointer;
        color: #f4f4f4;
        font-size: 2rem;
      }

      .main-nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 30px 70px;
      }

      .menu {
        display: flex;
        list-style: none;
      }

      .menu li a {
        display: block;
        color: #f4f4f4;
        text-decoration: none;
        font-size: 1.1rem;
        padding: 1rem 1.25rem;
        text-transform: uppercase;
      }

      .menu li a:hover {
        color: coral;
      }

      /* Log In Styling */

      .side-menu {
        display: block;
        text-decoration: none;
        color: #f4f4f4;
        font-size: 1.1rem;
        letter-spacing: 2px;
        background: #4c6ca0;
        padding: 0.7rem 1.75rem;
        border-radius: 5px;
      }

      .side-menu:hover {
        background: #5273ad;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <nav class="main-nav">
      <h1 class="logo">Fossil</h1>

      <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>

      <a class="side-menu" href="#">LogIn</a>
    </nav>
  </body>
</html>
