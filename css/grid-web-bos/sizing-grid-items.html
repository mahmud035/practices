<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr 2fr);
        grid-template-rows: repeat(10, 50px);
        grid-gap: 1rem;
      }

      .item:first-child {
        grid-column: 3 / span 3;
      }

      .item:nth-child(2) {
        grid-column: 5 / span 6;
      }

      .item:nth-child(5) {
        grid-column: span 2;
        grid-row: span 2;
      }

      .item:nth-child(8) {
        grid-row: span 2;
      }

      .item-15 {
        /* grid-column: 1 / span 10; */
        /* same as above */
        grid-column: 1 / -1;
      }

      .item:nth-child(18) {
        grid-column: 3 / span 5;
      }

      .item-20 {
        grid-row: 4 / span 3;
      }
      .grid > div {
        background: #eeeeee;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <!-- .item.item-${Item $}*30 -->
      <div class="item item-1">Item 1</div>
      <div class="item item-2">Item 2</div>
      <div class="item item-3">Item 3</div>
      <div class="item item-4">Item 4</div>
      <div class="item item-5">Item 5</div>
      <div class="item item-6">Item 6</div>
      <div class="item item-7">Item 7</div>
      <div class="item item-8">Item 8</div>
      <div class="item item-9">Item 9</div>
      <div class="item item-10">Item 10</div>
      <div class="item item-11">Item 11</div>
      <div class="item item-12">Item 12</div>
      <div class="item item-13">Item 13</div>
      <div class="item item-14">Item 14</div>
      <div class="item item-15">Item 15</div>
      <div class="item item-16">Item 16</div>
      <div class="item item-17">Item 17</div>
      <div class="item item-18">Item 18</div>
      <div class="item item-19">Item 19</div>
      <div class="item item-20">Item 20</div>
      <div class="item item-21">Item 21</div>
      <div class="item item-22">Item 22</div>
      <div class="item item-23">Item 23</div>
      <div class="item item-24">Item 24</div>
      <div class="item item-25">Item 25</div>
      <div class="item item-26">Item 26</div>
      <div class="item item-27">Item 27</div>
      <div class="item item-28">Item 28</div>
      <div class="item item-29">Item 29</div>
      <div class="item item-30">Item 30</div>
    </div>
  </body>
</html>
