<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Lato", sans-serif;
        background: url(pic1.jpg) no-repeat center center/cover;
        height: 100vh;
        color: #fff;
        /* line-height: 1.5; */
      }

      a {
        text-decoration: none;
      }

      .form-wrap {
        width: 320px;
        height: 420px;
        background: #000;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 70px 30px;
      }

      .avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        position: absolute;
        top: -50px;
        left: calc(50% - 50px);
      }

      h1 {
        text-align: center;
        padding-bottom: 15px;
        font-size: 22px;
      }

      .form-wrap .form-group label {
        display: block;
        font-weight: bold;
      }

      .form-wrap .form-group input {
        width: 100%;
        margin-bottom: 20px;
        border: none;
        border-bottom: 1px solid #fff;
        background: transparent;
        outline: none;
        height: 40px;
        color: #fff;
        font-size: 16px;
      }

      .btn {
        display: block;
        width: 100%;
        margin: 5px 0px 15px 0px;
        padding: 10px;
        border-radius: 20px;
        border: none;
        outline: none;
        background: #fb2525;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
      }

      .btn:hover {
        color: #fff;
        background: #ffc107;
      }

      .bottom-text a {
        display: inline-block;
        color: darkgray;
        font-size: 12px;
        line-height: 1.5;
        
      }

      .bottom-text a:hover {
        color: #ffc107;
      }
    </style>
  </head>
  <body>
    <div class="form-wrap">
      <img src="avatar.png" alt="user" class="avatar" />
      <h1>Login Here</h1>
      <form>
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Enter Username"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter Password"
          />
        </div>
        <button type="submit" class="btn">Login</button>
        <p class="bottom-text">
          <a href="#">Lost your password?</a><br />
          <a href="#">Don't have an account?</a>
        </p>
      </form>
    </div>
  </body>
</html>
