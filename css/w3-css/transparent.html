<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Text in Transparent Box</title>
    <style>
      div.background {
        background: url(/images/img_mountains.jpg) repeat;
        width: 100vw;
        height: 100vh;
        border: 2px solid black;
      }
      div.transbox {
        margin: 100px 50px;
        background-color: #fff;
        border: 1px solid black;
        opacity: 0.6;
      }
      div.transbox p {
        margin: 5%;
        font-weight: bold;
        color: #000;
      }
    </style>
  </head>
  <body>
    <div class="background">
      <div class="transbox">
        <p>This is some text that is placed in the transparent box.</p>
      </div>
    </div>
  </body>
</html>
