<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Image Gallery</title>
    <style>
      * {
        box-sizing: border-box;
      }

      div.gallery {
        border: 1px solid #ccc;
      }

      div.gallery:hover {
        border: 1px solid #777;
      }

      div.gallery img {
        width: 100%;
        height: auto;
      }

      .responsive {
        padding: 0 6px;
        float: left;
        width: 24.9999%;
      }

      div.description {
        padding: 15px;
        text-align: center;
      }

      @media (max-width: 700px) {
        .responsive {
          width: 49.999%;
          margin: 6px 0;
        }
      }

      @media (max-width: 500px) {
        .responsive {
          width: 100%;
        }
      }

      .clearfix::after {
        content: '';
        display: table;
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="responsive">
      <div class="gallery">
        <a href="images/img_5terre.jpg"
          ><img src="images/img_5terre.jpg" alt="" />
        </a>
        <div class="description">Add a description of the image here</div>
      </div>
    </div>

    <div class="responsive">
      <div class="gallery">
        <a href="images/img_lights.jpg"
          ><img src="images/img_lights.jpg" alt="" />
        </a>
        <div class="description">Add a description of the image here</div>
      </div>
    </div>

    <div class="responsive">
      <div class="gallery">
        <a href="images/img_mountains.jpg"
          ><img src="images/img_mountains.jpg" alt="" />
        </a>
        <div class="description">Add a description of the image here</div>
      </div>
    </div>

    <div class="responsive">
      <div class="gallery">
        <a href="images/stars.jpg"><img src="images/img1.jpg" alt="" /> </a>
        <div class="description">Add a description of the image here</div>
      </div>
    </div>

    <div class="clearfix"></div>
  </body>
</html>
