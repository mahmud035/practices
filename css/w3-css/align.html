<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal and Vertical Align</title>
    <style>
      /* Center an Image */
      img {
        width: 40%;
        display: block;
        margin-left: auto;
        margin-right: auto;
        /* margin: auto; */
      }
    </style>
  </head>
  <body>
    <!-- Center an Image -->
    <h2>Center an Image</h2>
    <p>
      To center an image, set left anf right margin to auto, and make it into a
      block element.
    </p>

    <img src="/images/img2.jpg" alt="" />
  </body>
</html>
