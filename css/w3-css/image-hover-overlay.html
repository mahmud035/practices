<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fade in text</title>
    <style>
      .container {
        position: relative;
        width: 50%;
      }

      .image {
        width: 100%;
        height: auto;
        display: block;
      }

      .overlay {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: 0.5s ease;
        background-color: #008cba;
      }

      .container:hover .overlay {
        opacity: 1;
      }

      .text {
        color: #fff;
        font-size: 20px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <h2>Fade in Overlay</h2>

    <div class="container">
      <img class="image" src="/images/hero-image.jpg" alt="" />

      <div class="overlay">
        <div class="text">Hello World</div>
      </div>
    </div>
  </body>
</html>
