<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 3D Transforms</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: #4cf150;
        margin: 100px 0;
        text-align: center;
      }

      .box-1 {
        transform: rotateX(150deg);
      }

      .box-2 {
        transform: rotateY(150deg);
      }

      .box-3 {
        transform: rotateZ(150deg);
      }
    </style>
  </head>
  <body>
    <div class="box box-1">RotateX() Method</div>
    <div class="box box-2">RotateY() Method</div>
    <div class="box box-3">RotateZ() Method</div>
  </body>
</html>
