<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidenav and content(W3school)</title>
    <style>
      .grid-container {
        height: 50vh;

        /* Add Grid properties */
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        grid-template-rows: 1fr;
        grid-template-areas: 's s c c c c c c c c c c';
        grid-gap: 8px;
      }

      .sidenav {
        background-color: #f1f1f1;
        text-align: center;
        font-size: 24px;

        grid-area: s;
        /* grid-column: 1/3; */
      }

      .content {
        background-color: #ccc;
        text-align: center;
        font-size: 18px;

        grid-area: c;
        /* grid-column: 3/-1; */
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="sidenav">Sidenav</div>
      <div class="content">Content</div>
    </div>
  </body>
</html>
