<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Styling Images</title>
    <style>
      .container {
        position: relative;
      }
      .center {
        position: absolute;
        top: 0;
        left: 0;
        transform: translate(-50%, -50%);
        font-size: 18px;
      }

      img {
        width: 100%;
        height: auto;
        opacity: 0.3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="/images/img_mountains.jpg" alt="" />
      <div class="center">Center</div>
    </div>
  </body>
</html>
