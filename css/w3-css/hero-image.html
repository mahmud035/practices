<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Use different background properties to create a "hero" image</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
      }

      .hero-image {
        background-image: url(images/hero-image.jpg);
        background-color: #ccc; /* Used if the image is unavailable */
        background-repeat: no-repeat;
        background-position: center; /* Center the image */
        background-size: cover; /* Resize the background image to cover the entire container */
        height: 60vh; /* You must set a specified height */
        position: relative;
      }

      .hero-text {
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
      }

      button {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="hero-image">
      <div class="hero-text">
        <h1>I am John Doe</h1>
        <h3>And I'm a Photographer</h3>
        <button>Hire me</button>
      </div>
    </div>

    <p>Page content..</p>
    <p>
      Note that this technique will also make the image responsive: Resize the
      browser window to see the effect.
    </p>
  </body>
</html>
