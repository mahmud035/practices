<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Layout-- The Position property</title>
    <style>
      .container {
        position: relative;
        border: 2px solid green;
      }
      .text {
        position: absolute;
        top: 50%;
        width: 100%;
        text-align: center;
        font-size: 20px;
      }
      img {
        width: 100%;
        height: auto;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <h2>Image Text</h2>
    <p>Add some text to an image</p>

    <div class="container">
      <img src="/images/img1.jpg" alt="" />
      <div class="text">Hello</div>
    </div>
  </body>
</html>
