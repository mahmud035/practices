<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Banking Page</title>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-8">
        Functional
        <span class="font-semibold text-purple-600"> Baap-Er-Bank!!!</span>
      </h1>
    </header>
    <main class="w-3/4 mx-auto">
      <!-- Balance & Transaction -->
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 text-white">
          <div class="bg-blue-400 p-8 rounded-lg">
            <h3 class="text-2xl">Deposit</h3>
            <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
          </div>
          <div class="bg-green-400 p-8 rounded-lg">
            <h3 class="text-2xl">Withdraw</h3>
            <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
          </div>
          <div class="bg-teal-400 p-8 rounded-lg">
            <h3 class="text-2xl">Balance</h3>
            <h4 class="text-4xl">$<span id="balance-total">1200</span></h4>
          </div>
        </div>
      </section>
      <!-- Deposit and Withdraw -->
      <section class="mt-8">
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-red-100 p-8 rounded-lg">
            <h3 class="text-2xl mb-2">Please Deposit</h3>
            <input
              id="deposit-field"
              class="border border-gray-400 rounded block mb-4 px-2 py-1 w-3/4"
              type="text"
              placeholder="$ amount you want to deposit"
              id=""
            />

            <button
              id="btn-deposit"
              class="bg-blue-800 px-6 py-2 rounded-lg text-white font-medium"
            >
              Deposit
            </button>
          </div>
          <div class="bg-purple-200 p-8 rounded">
            <h3 class="text-2xl mb-2">Please Withdraw</h3>
            <input
              id="withdraw-field"
              class="border border-gray-400 rounded block mb-4 px-2 py-1 w-3/4"
              type="text"
              placeholder="$ amount you want to withdraw"
              id=""
            />

            <button
              id="btn-withdraw"
              class="bg-blue-800 px-6 py-2 rounded-lg text-white font-medium"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>

    <!--* javascript file -->
    <script src="./utilities.js"></script>
    <script src="./deposit-function.js"></script>
    <script src="./withdraw-function.js"></script>
  </body>
</html>
